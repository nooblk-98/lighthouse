version: '3.8'

services:
  lighthouse:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: lighthouse
    ports:
      - "8066:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./settings.json:/app/settings.json
    restart: always
    networks:
      - lighthouse-net

networks:
  lighthouse-net:
    driver: bridge
