version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lighthouse-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app/client
      - /app/client/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    command: npm run dev
