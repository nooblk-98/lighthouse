version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lighthouse-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app/client
      - /app/client/node_modules
    environment:
      - VITE_API_PROXY_TARGET=http://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: npm run dev
