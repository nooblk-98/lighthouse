version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: lighthouse-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - SETTINGS_DB=/app/data/settings.db
    restart: unless-stopped
